stages:
  - compile
  - build
  - deploy

compile:
  stage: compile
  image: maven:3-openjdk-8
  artifacts:
    paths:
      - target/
  script:
    - mvn clean package

build:
  dependencies:
  - compile
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  artifacts:
    paths:
      - target/
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(printf "%s:%s" "${DOCKERHUB_USERNAME}" "${DOCKERHUB_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "liyinlin/game2048:${CI_COMMIT_SHORT_SHA}"


deploy:
  stage: deploy
  image: liyinlin/kubetoolbox:iac
  script:
    - seal config setup -s ${SEAL_URL} --insecure --token ${SEAL_TOKEN} -p ${SEAL_PROJECT} -e ${SEAL_PROJECT_ENV}
    - >-
      seal service create 
      --name ${SEAL_SERVICE_NAME}
      --template '{"id": "webservice", "version": "0.0.4"}' 
      --attributes '{"image": "liyinlin/game2048:'${CI_COMMIT_SHORT_SHA}'", "ports": ["8080"]}'
